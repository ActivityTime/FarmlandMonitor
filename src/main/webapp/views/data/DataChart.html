<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../../assets/css/layui.css" media="all">
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<div class="layui-inline layui-col-md12">
					<button class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal" id="data01Bt">选择时间</button>
					<input type="text" class="layui-input-inline" id="data01" style="width: 300px;height: 40px;">
				</div>
				<hr class="layui-bg-green">
				<div class="layui-col-md12">
					<div id="mainView" style="width: 1000px; height:550px;"></div>
				</div>
			</div>
		</div>

</html>

<script type="text/javascript" src="../../Echarts/echarts.min.js"></script>
<script src="../../assets/layui.js"></script>
<script src="../../jq/jquery-2.1.4.min.js"></script>
<script src="../../other/formatDate.js"></script>
<script src="../../other/getQueryString.js"></script>
<script>
	var myChart = echarts.init(document.getElementById('mainView'));
	option = {
		title: {
			text: '折线图堆叠'
		},
		tooltip: {
			trigger: 'axis',
			axisPointer: {
				type: 'cross'
			}
		},
		legend: {
			data: ['温度', '湿度']
		},

		dataZoom: [{
				type: 'slider',
				xAxisIndex: 0,
				filterMode: 'empty'
			},
			{
				type: 'slider',
				yAxisIndex: [0, 1],
				filterMode: 'empty'
			},
			{
				type: 'inside',
				xAxisIndex: 0,
				filterMode: 'empty'
			},
			//			{
			//				type: 'inside',
			//				yAxisIndex: [0, 1],
			//				filterMode: 'empty'
			//			}
		],
		toolbox: {
			show: true,
			feature: {
				dataZoom: {},
				dataView: {
					readOnly: false
				},
				magicType: {
					type: ['line', 'bar']
				},
				restore: {},
				saveAsImage: {}
			}
		},
		//		dataset: {
		//			// 这里指定了维度名的顺序，从而可以利用默认的维度到坐标轴的映射。
		//			// 如果不指定 dimensions，也可以通过指定 series.encode 完成映射，参见后文。
		//			dimensions: ['温度', '湿度'],
		//			source: []
		//		},
		xAxis: {
			type: 'time',

		},
		yAxis: [{
				name: '温度',
				axisLabel: {
					formatter: '{value} °C'
				},
				max: function(value) {
					return(value.max + (value.max - value.min) / 3).toFixed(2);
				},
				min: function(value) {
					return(value.min - (value.max - value.min) / 3).toFixed(2);
				}
			},
			{
				name: '湿度',
				axisLabel: {
					formatter: '{value} %RH'
				},
				max: function(value) {
					return(value.max + (value.max - value.min) / 3).toFixed(2);
				},
				min: function(value) {
					return(value.min - (value.max - value.min) / 3).toFixed(2);
				}
			}
		],

		series: [{
				name: '温度',
				type: 'line',
				yAxisIndex: 0,
				connectNulls: true, //连接断点
				smooth: true,
				symbol: "none",
				data: [

				]
			},
			{
				name: '湿度',
				type: 'line',
				yAxisIndex: 1,
				connectNulls: true,
				smooth: true,
				symbol: "none",
				data: [

				]
			},
		]
	};
	myChart.setOption(option);
</script>

	layui.use('laydate', function() {

		//执行一个laydate实例

	layui.use('element', function() {

		//一些事件监听
		element.on('tab(demo)', function(data) {
			console.log(data);
		});
	});
</script>

<!-- 图表数据 -->
<script>
	// 时间栏初始化
	var now = new Date();
	$("#data01").val(now.format("yyyy/MM/dd ") + "00:00:00 - " + now.format("yyyy/MM/dd hh:mm:ss"));

	// 数据更新函数
	function getData(proId, view, name) {
		$.post("/data/getter/" + view + "/" + proId, {
			start: $("#data01").val().split("-")[0],
			end: $("#data01").val().split("-")[1],
		}).success(function(result) {

			var data = result.data;
			var tdata = []; //组织格式
			for(var i = 0; i < data.length; i++) {
				tdata.push([data[i].time, data[i].data]);
			}

			myChart.setOption({
				series: [{
					name: name,
					data: tdata
				}, ]
			});
		});
	}

	// 初始化数据
	function initData() {
		var pid = getQueryString('productId');
		getData(pid, 'view_humidity_data', '湿度');
		getData(pid, 'view_temperature_data', '温度');
	}
	initData();

	// 设置点击事件
	$("#data01Bt").click(initData);
</script>
