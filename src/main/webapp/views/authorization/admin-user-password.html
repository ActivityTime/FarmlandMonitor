<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/login.css">
	  <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">实验中心农田监测平台 - 密码</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <label>新密码：</label>
            <input name="newPassword" lay-verify="required" placeholder="新密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="修改密码" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script src="/js/urlGlobalConfig.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/sysUser/sysUser.js"></script>
    <script src="/js/sysUser/authorization.js"></script>
    <script src="/js/utils/getQueryString.js"></script>
    <script>

        var username = getQueryString("username");
        var password = null;authorization.getUserPassword(function (result) {
            password = result.data;
            $(".message").text("当前密码：" + password);
        }, username);



        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                  authorization.altUserPassword(function (result) {
                      alert(result.msg);
                      if (result.status == 200)
                        location.reload();
                  },username,data.field.newPassword);
                return false;
              });
            });
        })
    </script>
    <!-- 底部结束 -->

</body>
</html>
