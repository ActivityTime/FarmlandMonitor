<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 导航栏 -->
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">数据查询</a>
            <a>
              <cite>图表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<!-- 日期选择 -->
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-inline layui-show-xs-block ">
            <input class="layui-input date-check-start"  autocomplete="off" placeholder="开始日" name="start" id="start">
        </div>
        <span> - </span>
        <div class="layui-inline layui-show-xs-block">
            <input class="layui-input date-check-end"  autocomplete="off" placeholder="截止日" name="end" id="end">
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn date-check-do"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </div>
    </div>
</div>
<!-- 图表 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15 echarts-list">

        <!-- Echarts -->

    </div>
</div>

<script src="/js/urlGlobalConfig.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/datWeather/datWeather.js"></script>
<script src="/js/datWeather/echarts.config.js"></script>
<script src="/js/datWeather/data.Loader.js"></script>
<script src="echarts.js"></script>
</body>
</html>
