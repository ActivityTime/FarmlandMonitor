<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">土地记录</a>
            <a>
              <cite>正在使用</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header ">
                    <div id="record-page"></div>
                </div>
                <div class="layui-card-body ">

                </div>
            </div>
        </div>
    </div>

    <div  id="record-list">

    </div>

</div>
</body>
<script src="/js/urlGlobalConfig.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/landRecord/landRecord.js"></script>

<script>

    layui.use(['laypage', 'layer'], function () {
        var laypage = layui.laypage
            , layer = layui.layer;
        //完整功能
        landRecord.getCuRecordWithPage(function (page_count) {
            laypage.render({
                elem: 'record-page'
                , count: page_count.data.count
                , layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
                , jump: function (obj, first) {

                    landRecord.getCuRecordWithPage(function (result) {
                        var data = result.data.data;

                        var content = "";
                        data.forEach(function (v) {
                            content += "<div class=\"layui-row layui-col-space15\">";
                            content += "<div class=\"layui-col-md12\">";
                            content += "<div class=\"layui-card\">";
                            content += "<div class=\"layui-card-header layui-bg-green\">";
                            content += v.record.rec_name ;
                            content += "<button style='float:right ; margin-top: 8px;' >修改</button>";
                            content += "</div>";
                            content += "<div class=\"layui-card-body \">";

                            content += "<div>" + "使用人" + "：" + v.record.rec_character_name + "<div/>";
                            content += "<div>" + "起止时间" + "：" + v.record.rec_time_start.substr(0, 10) + " 到 " + v.record.rec_time_end.substr(0, 10) + "<div/>";

                            v.remarks.forEach(function (mark) {
                                content += "<div>" + mark.rec_remark_key + "：" + mark.rec_remark_value + "<div/>";
                            });

                            content += "</div></div>";
                            content += "</div></div></div>";
                        });

                        $("#record-list").html(content);

                        obj.count = result.data.count;

                    }, obj.limit, obj.curr);

                }
            });
        }, 10, 1);
    });

</script>
</html>
