<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">土地记录</a>
            <a>
              <cite>历史记录</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <button class="layui-btn excel-export user-btn-add">
                        <i class="layui-icon"></i>添加记录
                    </button>
                </div>
                <div class="layui-card-body ">
                    <!-- 表格 -->
                    <table class="layui-table layui-form" id="test" lay-filter="test"></table>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/urlGlobalConfig.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/landRecord/landRecord.js"></script>

<!-- 修改按钮 -->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-xs" lay-event="detail">备注</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    var datable;

    // 备注界面
    var record_remark = function (d) {
        window.parent.xadmin.openEx("记录（" + d.record.rec_name + "）备注", "/views/landRecord/record-remark.html?" + "recordName=" + d.record.rec_name, {
            end: function () {
                location.reload();
            }
        });
    }

    // 修改界面
    var record_edit = function (d) {
        window.parent.xadmin.openEx("记录（" + d.record.rec_name + "）修改", "/views/landRecord/record-edit.html?" + "recordName=" + d.record.rec_name, {
            end: function () {
                location.reload();
            }
        });
    }

    // 新增用户
    $(".user-btn-add").click(function () {
        layer.prompt({title: '请输入新用户的用户名', formType: 0}, function (text, index) {
            authorization.addUser(function (result) {
                alert(result.msg);
                if (result.status == 200) location.reload();
            }, text, "neau");
            layer.close(index);
        });
    });

    /* 数据表格渲染 */
    layui.use('table', function () {
        var table = layui.table;

        /* 绘制表格 */
        table.render({
            elem: '#test'
            , page: true //开启分页
            , cols: [[ //表头
                {
                    field: 'record.rec_id', title: 'ID', width: 80, sort: true, fixed: 'left', templet: function (d) {
                        return d.record.rec_id;
                    }
                }
                // , {
                //     title: '记录名', width: 1, sort: true, templet: function (d) {
                //         return d.record.rec_name;
                //     }
                // }
                , {
                    field: 'record.rec_character_name', title: '使用人', minWidth: 30, sort: true, templet: function (d) {
                        return d.record.rec_character_name;
                    }
                }
                , {
                    field: 'record.rec_time_start', title: '起始时间', minWidth: 30, sort: true, templet: function (d) {
                        return d.record.rec_time_start.substr(0, 10);
                    }
                }
                , {
                    field: 'record.rec_time_end', title: '结束时间', minWidth: 30, sort: true, templet: function (d) {
                        return d.record.rec_time_end.substr(0, 10);
                    }
                }
                , {
                    title: '备注', minWidth: 300, sort: true, templet: function (d) {
                        var content = "";
                        d.remarks.forEach(function (v) {
                            content += "<span>" + JSON.stringify(v.rec_remark_key) + "</span>";
                            content += "：";
                            content += "<span>" + JSON.stringify(v.rec_remark_value) + "</span>";
                            content += "；";
                        });
                        return content;
                    }
                }
                , {
                    title: '修改', minWidth: 100, sort: true, toolbar: '#barDemo'
                }
            ]]
            , url: landRecord.getRecordWithPageUrl()
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": 0, //解析接口状态
                    "msg": "", //解析提示文本
                    "count": res.data.count, //解析数据长度
                    "data": res.data.data //解析数据列表
                };
            },
        });

        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'detail') { //备注
                record_remark(data);
            } else if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    authorization.delUser(function () {
                        obj.update({
                            name: "<span style='color: red;'>已删除</span>",
                            roles: "<span style='color: red;'>已删除</span>",
                            remarks: "<span style='color: red;'>已删除</span>",
                        });
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                    }, data.name);
                    //location.reload(true);
                });
            } else if (layEvent === 'edit') { //修改
                record_edit(data);
            } else if (layEvent === 'role') {
                user_role(data);
            }
        });
    });
</script>
</html>
