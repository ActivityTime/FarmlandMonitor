<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="assets/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="login-wrap">
<div class="login-container">
    <form class="login-form">
        <div class="input-group">
            <input type="text" id="username" class="input-field">
            <label for="username" class="input-label">
                <span class="label-title">用户名</span>
            </label>
        </div>
        <div class="input-group">
            <input type="password" id="password" class="input-field">
            <label for="password" class="input-label">
                <span class="label-title">密码</span>
            </label>
        </div>
        <button type="button" class="login-button">登录<i class="ai ai-enter"></i></button>
    </form>
</div>
</body>
<script src="assets/layui.js"></script>
<script src="index.js" data-main="login"></script>
</html>

<script src="/jq/jquery-2.1.4.min.js"></script>
<script src="/jq/jquery.cookie.js"></script>
<script>
    $(".login-button").click(function () {
        $.post("/user/login", {
            "username":$("#username").val(),
            "password":$("#password").val()
        }, function (result) {
            if (result.status == "200") {
                $.cookie("LOGSESSION", result.data);
                location.href = "/index.html";
            } else {
                //  location.href = "/login.html";
                alert(result.msg);
            }
        }, "json").error(function () {
            alert("error");
            //   location.href = "/login.html";
        });
    });

</script>
